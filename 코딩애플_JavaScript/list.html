<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="card-group container">
            <div class="card">
                <img src="https://via.placeholder.com/600" />
                <div class="card-body">
                    <h5>Card title</h5>
                    <p>가격 : 70000</p>
                    <button class="btn btn-danger">주문하기</button>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/600" />
                <div class="card-body">
                    <h5>Card title</h5>
                    <p>가격 : 50000</p>
                    <button class="btn btn-danger">주문하기</button>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/600" />
                <div class="card-body">
                    <h5>Card title</h5>
                    <p>가격 : 40000</p>
                    <button class="btn btn-danger">주문하기</button>
                </div>
            </div>
        </div>

        <script>
            // 서버에서 데이터 받아와서 데이터바인딩
            // products 안에 있는 데이터를 카드3개에 데이터바인딩하기
            var products = [
                { id: 0, price: 70000, title: "Blossom Dress" },
                { id: 1, price: 50000, title: "Springfield Shirt" },
                { id: 2, price: 60000, title: "Black Monastery" },
            ];
            document.querySelectorAll("card-body h5")[0].innerHTML =
                products[0].title;
            document.querySelectorAll("card-body p")[0].innerHTML =
                "가격은 : " + products[0].price;
            document.querySelectorAll("card-body h5")[1].innerHTML =
                products[1].title;
            document.querySelectorAll("card-body p")[1].innerHTML =
                "가격은 : " + products[1].price;
            document.querySelectorAll("card-body h5")[2].innerHTML =
                products[2].title;
            document.querySelectorAll("card-body p")[2].innerHTML =
                "가격은 : " + products[2].price;
        </script>
    </body>
</html>
